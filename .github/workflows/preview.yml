name: Expo Preview

on:
  pull_request:
    types: [opened, synchronize]

concurrency:
  group: review-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pr-preview:
    name: PR Preview
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Check for EXPO_TOKEN
        run: |
          if [ -z "${{ secrets.EXPO_TOKEN }}" ]; then
            echo "EXPO_TOKEN is not set"
            exit 1
          fi
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: yarn

      - name: Setup Expo
        uses: expo/expo-github-action@v7
        with:
          expo-version: latest
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: Find yarn cache
        id: yarn-cache-path
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - name: Restore cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.yarn-cache-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --immutable

      - name: EAS Update
        run: eas update --branch pr-${{ github.event.number }} --message 'Update with commit ${{ github.sha }}'

      - name: Preview Deep Link
        id: publish-url
        run: echo "::set-output name=url::exp+com.viniciusmoreria.liftoff://expo-development-client/?url=https://u.expo.dev/992860c0-c777-48bd-b67b-4f2ca4a2e6bb&channel-name=pr-${{ steps.PR.outputs.number }}"

      - name: Comment preview
        uses: expo/expo-github-action/preview-comment@7.2.0
        with:
          message: |
            This pull request preview deployment is now available.

            <h3>Channel: pr-${{ github.event.number }}</h3>

            <a href="href="${{ steps.publish-url.outputs.url }}"><img src="https://qr.expo.dev/development-client?appScheme=exp%2Bcom.viniciusmoreria.liftoff&url=https://u.expo.dev/992860c0-c777-48bd-b67b-4f2ca4a2e6bb%3Fchannel-name%3Dpr-${{ github.event.number }}" height="200px" width="200px"></a>'
